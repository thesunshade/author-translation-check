  <body>
    <div class="container">
      <h1>SC Author Coverage Report</h1>

      <form id="csvForm">
        <div class="form-group">
          <label for="bookSelect">Select Book Collection:</label>
          <select id="bookSelect" required>
            <option value="">Choose a collection...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="authorSelect">Select Author:</label>
          <select id="authorSelect" required>
            <option value="">Choose an author...</option>
          </select>
        </div>

        <button type="submit" class="build-btn" id="buildBtn">Build CSV</button>
      </form>

      <div id="status" class="status"></div>
      <div id="progressContainer" style="display: none">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="progressText" style="text-align: center; margin-top: 5px; font-size: 0.9em; color: #666"></div>
      </div>
    </div>

    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
  </body>
